---
name: Stability & Benchmarks

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  torture:
    name: Torture Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Debug Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.debug
          push: false
          load: true
          tags: pogo:debug
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Ouroboros Test (Soak)
        run: make torture-ouroboros

      - name: Chaos Test (Crash Recovery)
        run: make torture-chaos
