---
name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ["8.5"]

    env:
      XCADDY_GO_BUILD_FLAGS: "-ldflags='-w -s' -tags=nobadger,nomysql,nopgx,nowatcher"
      CGO_ENABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: msgpack
          coverage: none
        env:
          phpts: ts
          debug: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev libargon2-dev libonig-dev libxml2-dev

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Set CGO flags
        run: |
          echo "CGO_CFLAGS=-D_GNU_SOURCE $(php-config --includes)" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=$(php-config --ldflags) $(php-config --libs)" >> $GITHUB_ENV

      - name: Run Go Tests
        run: go test -v -race ./pkg/...

      - name: Build FrankenPHP with Extension
        run: |
          xcaddy build \
            --output frankenphp \
            --with github.com/y-l-g/pogo=. \
            --with github.com/dunglas/frankenphp/caddy \
            --with github.com/dunglas/caddy-cbrotli

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan (Static Analysis)
        run: ./vendor/bin/phpstan analyze --error-format=github

      - name: Run PHP Tests
        run: ./frankenphp php-cli ./vendor/bin/phpunit
